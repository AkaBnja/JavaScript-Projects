<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDUC</title>
    <link rel="shortcut icon" href="img/cducLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="cards">
        <h3>Referentes Cruzados</h3>
        <h1>Club Deportivo Universidad Catolica</h1>
        <div class="containerCards">
            <div class="card card__one">
                <div class="card__bg"></div> <!-- Div del background -->
                <img class="card__img" src="img/castillo.png" />
                <div class="card__text">
                    <p class="card__title">CASTILLO</p>
                </div>
            </div>
            <div class="card card__two">
                <div class="card__bg"></div> <!-- Div del background -->
                <img class="card__img" src="img/zampedri.png" />
                <div class="card__text">
                    <p class="card__title">ZAMPEDRI</p>
                </div>
            </div>
            <div class="card card__three">
                <div class="card__bg"></div> <!-- Div del background -->
                <img class="card__img" src="img/buonannote.png" />
                <div class="card__text">
                    <p class="card__title">BUONANOTTE</p>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
