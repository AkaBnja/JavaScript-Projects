<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <ul class="listShoes">
            <li onmouseover="imgUrl('img/shoes1.png')"><img src="img/shoes1.png"></li> <!-- El evento "on mouse over" es para añadir eventos cuando el mouse pasa sobre un elemento -->
            <li onmouseover="imgUrl('img/shoes2.png')"><img src="img/shoes2.png"></li> <!-- El evento "on mouse over" es para añadir eventos cuando el mouse pasa sobre un elemento -->
            <li onmouseover="imgUrl('img/shoes3.png')"><img src="img/shoes3.png"></li> <!-- El evento "on mouse over" es para añadir eventos cuando el mouse pasa sobre un elemento -->
        </ul>
        <div class="boxShoes">
            <h2>Nike Air Zoom</h2>
            <img src="img/shoes1.png">
            <ul class="sizeShoes">
                <span>Size</span>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <a href="#" class="btn">Add To Cart</a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
